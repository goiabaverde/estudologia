<main>
    <div class="calculator">
        <h1>Calculadora classificadora de cônicas</h1>
            <div class="centralized">
                <div class="theory_content">
                      <p>Toda conica.....</p>
                </div>
            </div>
        
            <h1>Calculadora</h1>
            <div class="content">
                <form onsubmit="return false">
                    <input type="hidden" name="type" value="bi">
                      <input type="hidden" name="type" value="bi">
                    <label>
                       
                        <input type="text" name="numero1" placeholder="0" id="input1" />
                        x²
                    </label>
                    <label>
                        
                        <input type="text" name="numero2" placeholder="0" id="input2" />
                        xy
                    </label>
                    <label>
                      
                        <input type="text" name="numero3" placeholder="0" id="input3" />
                        y²
                    </label>
                    <label>
                        
                        <input type="text" name="numero4" placeholder="0" id="input4" />
                        x
                    </label>
                    <label>
                        
                        <input type="text" name="numero5" placeholder="0" id="input5" />
                        y
                    </label>
                    <label>
                     
                        <input type="text" name="numero6" placeholder="0" id="input6" />
                    </label>
                    <button id="co_equacao_btn" class="btn btn-primary">Calcular</button>
                </form>
            </div>
        
            <div class="centralized">
                <div class="msg"></div>
                <div class="result_area_equation" id="result_area_equation"><p class="co_p_operation_result"></p></div>
            </div>
            <div class="centralized">
                <div class="result_area_equation" id="result_rotation_origin"><p class="p_operation_result"></p></div>
            </div>
            <div class="centralized">
                <div class="result_area_equation" id="result_clasification"><p class="p_result_clasification"></p></div>
            </div>
    </div>
